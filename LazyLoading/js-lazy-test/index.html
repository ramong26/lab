<!DOCTYPE html>
<html>
  <head>
    <title>Lazy Image Loader Example</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: gray;
      }

      lazy-image {
        display: flex;
        justify-content: center;
        min-height: 400px;
        align-items: center;
        position: relative;
      }

      .network-indicator {
        position: fixed;
        z-index: 1;
        top: 20px;
        left: 20px;
        padding: 10px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .controls {
        position: fixed;
        z-index: 1;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 네트워크 속도 상태를 시뮬레이션하기 위한 속도 표시 -->
    <div class="network-indicator">
      Network Speed: <span id="networkSpeed">Fast 3G</span>
    </div>

    <div class="controls">
      <h3>Simulation Controls</h3>
      <div>
        <label>Network Speed:</label>
        <!-- 네트워크 속도를 셀렉트 박스를 통해 선택 -->
        <select id="networkSelect">
          <option value="fast3g">Fast 3G</option>
          <option value="slow3g">Slow 3G</option>
          <option value="2g">2G</option>
        </select>
      </div>
      <div style="margin-top: 10px">
        <!-- 재실험을 위해 resetSimuation() 함수 -->
        <button onclick="resetSimulation()">Reset Images</button>
      </div>
    </div>
    <!-- 리액트 컴포넌트를 사용하듯이 lazy-image 커스텀 엘리먼트를 사용하고 인터페이스로 사용한 속성값, indicator-color, border-radius, apply-blur 속성 값을 제공-->
    <lazy-image
      data-src="https://picsum.photos/800/400"
      alt="Placeholder Image 1"
      data-network-speed="fast3g"
      indicator-color="green"
      border-radius="10px"
    ></lazy-image>
    <lazy-image
      data-src="https://picsum.photos/800/400"
      alt="Placeholder Image 2"
      data-network-speed="fast3g"
      indicator-color="blue"
      apply-blur
      border-radius="10px"
    ></lazy-image>
    <lazy-image
      data-src="https://picsum.photos/800/400"
      alt="Placeholder Image 3"
      data-network-speed="fast3g"
      indicator-color="red"
      border-radius="10px"
    ></lazy-image>
    <lazy-image
      data-src="https://picsum.photos/800/400"
      alt="Placeholder Image 4"
      data-network-speed="fast3g"
      indicator-color="purple"
      apply-blur
      border-radius="10px"
    ></lazy-image>
    <lazy-image
      data-src="https://picsum.photos/800/400"
      alt="Placeholder Image 5"
      data-network-speed="fast3g"
      indicator-color="blue"
      apply-blur
      border-radius="10px"
    ></lazy-image>
    <script src="./LazyImageLoader.js"></script>
    <script>
      customElements.define("lazy-image", LazyImageLoader); // 커스텀 엘리먼트를 등록

      function resetSimulation() {
        const lazyImages = document.querySelectorAll("lazy-image");
        const networkSpeed = document.getElementById("networkSelect").value;
        lazyImages.forEach((img) => {
          img.setAttribute("data-network-speed", networkSpeed);
          img.reset(); // 이미지를 리셋하고 스피너를 다시 보여줌
          img.getObserver().observe(img); // 커스텀 엘리먼트가 화면에 노출되는지 관찰하기 시작
        });
      }
    </script>
  </body>
</html>
